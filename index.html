<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Data Keys</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>

  <body>
    
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Raptor 2</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Sneaky Rawr</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Dragon</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">T-Rex</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Godzilla</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Pterodactyl</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Raptor</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">T-Rex 2</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">RAWR</span>
      </div>
    </div> <!-- class "keys" -->

    <audio data-key="65" src="assets/sounds/Velociraptor.wav"></audio>
    <audio data-key="83" src="assets/sounds/Alligator2.wav"></audio>
    <audio data-key="68" src="assets/sounds/Dragon1.wav"></audio>
    <audio data-key="70" src="assets/sounds/Dragon2.wav"></audio>
    <audio data-key="71" src="assets/sounds/Godzilla.wav"></audio>
    <audio data-key="72" src="assets/sounds/pterodactyl.wav"></audio>
    <audio data-key="74" src="assets/sounds/Raptor.wav"></audio>
    <audio data-key="75" src="assets/sounds/Tyrannosaurus.wav"></audio>
    <audio data-key="76" src="assets/sounds/Alligator1.wav"></audio>

  <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add('playing');
        audio.currentTime = 0; //return to beginning of audio
        audio.play();
      }

      function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        // e.target.classList.remove('playing');
        this.classList.remove('playing');
      } 

      const keys = document.querySelectorAll('.key');
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));
      window.addEventListener('keydown', playSound);

  </script>
  </body>
</html>
